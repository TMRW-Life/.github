name: Deployment

env:
  VERCEL_ORG_ID: ${{ inputs.vercel_org_id }}
  VERCEL_PROJECT_ID: ${{ inputs.vercel_project_id }}

on:
  workflow_call:
    inputs:
      lokalise:
        default: true
        type: boolean
      environment:
        default: preview
        type: string
      vercel_org_id:
        type: string
        required: true
      vercel_project_id:
        type: string
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Setup Lokalise
        if: ${{ inputs.lokalise }}
        run: curl -sfL https://raw.githubusercontent.com/lokalise/lokalise-cli-2-go/master/install.sh | sh

      - name: Download Lokalise Translations
        if: ${{ inputs.lokalise }}
        run: lokalise2 --token="${{ secrets.LOKALISE_API_KEY }}" --project-id="${{ secrets.LOKALISE_PROJECT_ID }}" file download --format=json --unzip-to=./public/locales

      - name: Pull Vercel Environment Information
        run: yarn vercel pull --yes --environment=${{ inputs.environment }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts (Production)
        if: ${{ inputs.environment == 'production' }}
        run: yarn vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts (Preview)
        if: ${{ inputs.environment != 'production' }}
        run: yarn vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel (Production)
        if: ${{ inputs.environment == 'production' }}
        run: yarn vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel (Preview)
        if: ${{ inputs.environment != 'production' }}
        run: yarn vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
